services:
  testdb:
    image: postgres:15
    environment:
      POSTGRES_DB:       ${TEST_DB_NAME}
      POSTGRES_USER:     ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD}
    ports:
      - "${TEST_DB_PORT}:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${TEST_DB_USER}"]
      interval: 10s
      retries: 5
